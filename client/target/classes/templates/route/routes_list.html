<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список маршрутов</title>
  <link rel="stylesheet" href="/style_list/style.css">
  <script src="/style_list/table.js" defer></script>
  <script src="/theme.js" defer></script>
</head>
<body>
<div class="container">
  <div class="dashboard-container">
    <h1 class="title">Список маршрутов</h1>
    <div class="table">
      <div class="table-header">
        <div class="header__item"><a id="placeOfDeparture" class="filter__link" href="#">Место отправления</a></div>
        <div class="header__item"><a id="placeOfArrival" class="filter__link" href="#">Место прибытия</a></div>
        <div class="header__item"><a id="routeDuration" class="filter__link" href="#">Время маршрута (минуты)</a></div>
        <div class="header__item"><a class="filter__link" href="#">Действия</a></div>
      </div>
      <div class="table-content">
        <div class="table-row" th:each="route : ${routes}">
          <div class="table-data" th:text="${route.placeOfDeparture}"></div>
          <div class="table-data" th:text="${route.placeOfArrival}"></div>
          <div class="table-data" th:text="${route.routeDuration}"></div>
          <div class="table-data">
            <div class="actions">
              <!-- Форма для удаления маршрута -->
              <form th:action="@{/routes/delete/{id}(id=${route.id})}" method="post" class="delete-form">
                <button type="submit" class="btn btn-danger btn-sm mt-3"
                        onclick="return confirm('Вы уверены, что хотите удалить этот маршрут?');">
                  Удалить маршрут
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="/routes/add" class="btn btn-primary">Добавить маршрут</a>
    <a href="/button/back" class="btn-back">Назад</a>
  </div>
</div>
<div class="theme-btn-container"></div>
</body>
</html>
